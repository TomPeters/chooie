<div ng-controller="PackagesController">
    <div>
        <button ng-click="updatePackages()">Update Packages</button>
    </div>
    <div ng-show="packages">
        Search:
        <input ng-model="packageFilter.Name"/>
    </div>
    <ul>
        <li ng-repeat="package in packages | filter:packageFilter">
            <span>{{package.Name}}</span>
            <button ng-click="installPackage(package)">Install</button>
            <button ng-click="uninstallPackage(package)">Uninstall</button>
        </li>
    </ul>
</div>
